name: Publish on Launchpad

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ppa:
    runs-on: ubuntu-latest
    steps:
      - name: Download Qpdf Tools Code
        uses: actions/checkout@v3
      - name: Fix apt issue with Github Actions
        run: sudo apt update
      - name: Install make dependencies
        run: sudo apt install cmake extra-cmake-modules make qtbase5-dev qttools5-dev wget devscripts debhelper
      - name: Get release source code
        run: wget https://github.com/silash35/qpdftools/archive/refs/tags/v2.0.4.tar.gz
      - name: Move release source code
        run: mv v2.0.4.tar.gz ./packages/dpkg/qpdftools/qpdftools_2.0.4.orig.tar.gz
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: Build package
        run: cd ./packages/dpkg/qpdftools/ && debuild -S
      - name: Publish PPA
        run: dput ppa:silash35/qpdftools qpdftools_2.0.4_source.changes
