name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - uses: actions/checkout@v2
    - name: configure
      run: cmake .
    - name: make
      run: make
    - name: make install
      run: sudo make install
